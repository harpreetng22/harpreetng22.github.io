{% extends "bookswap/layout.html" %}

{% block body %}

    <h2 class="p-3">Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'listing' %}" method="post" enctype="multipart/form-data">
    <p>    
        {% csrf_token %}
        {{formset.as_p}}
    </p>
        <button type="submit">Upload</button>
    </form>
    
{% endblock %}
